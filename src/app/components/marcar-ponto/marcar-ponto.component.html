<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg w-50">
    <h2 class="card-title text-center mb-4">Marcação de Ponto</h2>
    <form (ngSubmit)="marcarPonto()">
      <div class="mb-3">
        <label for="codigo" class="form-label">Código do Usuário</label>
        <input
          id="codigo"
          [(ngModel)]="codigo"
          name="codigo"
          type="number"
          class="form-control"
          maxlength="4"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">
        Registrar Ponto
      </button>
    </form>

    <div *ngIf="pontoRegistrado" class="mt-3">
      <h3 class="text-center">Informações do Ponto</h3>
      <p><strong>Nome Usuário:</strong> {{ pontoRegistrado.user.name }}</p>
      <p><strong>Código do Usuário:</strong> {{ pontoRegistrado.user.code }}</p>
      <p><strong>Data e Hora do Ponto:</strong> {{ timeFormated }}</p>
    </div>

    <div *ngIf="mensagem" class="mt-3">
      <p class="text-center">{{ mensagem }}</p>
    </div>
  </div>
</div>
